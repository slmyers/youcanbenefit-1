<mat-list class="query-inputs" [formGroup]="query" *ngIf="query !== null">
    <mat-list-item *ngFor="let key of keys">
        <mat-form-field>
            <input matInput disabled [value]="key.name"/>
        </mat-form-field>
        <div [ngSwitch]="key.type">

            <span *ngSwitchCase="'integer'">
                <mat-form-field>
                    <input type="number" matInput [formControlName]="key.name">
                </mat-form-field>
            </span>

            <span *ngSwitchCase="'number'">
                    <mat-form-field>
                        <input type="number" matInput [formControlName]="key.name">
                    </mat-form-field>
                </span>

            <span *ngSwitchCase="'boolean'">
                <mat-button-toggle-group *ngSwitchCase="'boolean'" [formControlName]="key.name">
                    <mat-button-toggle [value]="true" [checked]="true">true</mat-button-toggle>
                    <mat-button-toggle [value]="false">false</mat-button-toggle>
                </mat-button-toggle-group>
            </span>
            
            <span *ngSwitchDefault>unknown</span>

        </div>
    </mat-list-item>
</mat-list>

<mat-list class="returned-programs">
    <button mat-raised-button color="primary" (click)="runQuery()">Run Query</button>
    <h3 mat-subheader>Programs</h3>
    <mat-list-item *ngFor="let program of programs">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{program.title}}</h4>
        <p mat-line> {{program.description}} </p>
    </mat-list-item>
</mat-list>
