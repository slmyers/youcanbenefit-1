<mat-list>
    <mat-list-item *ngFor="let option of options">
        <p mat-line>{{ option.text }}</p>
        <div mat-line class="controls">
            <button mat-raised-button color="warn" (click)="delete.emit(option.id)">delete</button>
            <button mat-raised-button color="accent" (click)="edit.emit(option.id)" >edit</button>
        </div>
    </mat-list-item>
</mat-list>
