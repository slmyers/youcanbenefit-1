<main [formGroup]="form">
    <mat-form-field>
        <textarea cols="30" rows="2" matInput placeholder="option text" formControlName="text"></textarea>
    </mat-form-field>
    <button mat-button [style.background-color]="'darkorange'" (click)="commit()" [disabled]="!form.valid">Save</button>
</main>
<app-options [options]="options" (delete)="handleDelete($event)" (edit)="handleEdit($event)"></app-options>
