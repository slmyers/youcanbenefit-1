<div *ngIf="(form | async) !== undefined">
  <div *ngFor="let screenerQuestion of screenerQuestions" class="clearfix flex">
    <div class="questions">
      <app-ycb-question [screenerQuestion]="screenerQuestion" [conditionalQuestions]="gatherConditionals(screenerQuestion)" [form]="(form | async)" (onExpand)="addControls($event)"
        (onHide)="removeControls($event)"></app-ycb-question>
    </div>
  </div>
</div>
